{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row border-box">
		<div>
			<h2>New Catalog Item</h2>
		</div>
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="50" class="form-control" name="name"placeholder="Name of the item">
					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the item"></textarea>
					<div class="padding-bottom"></div>
					<div class="col-md-offset-10">					
					<button type="submit" class="btn btn-default text-right" id="submit" type="submit">
					<span class="glyphicon glyphicon-floppy-saved" aria-hidden="true"></span>Save</button>
					<div>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
